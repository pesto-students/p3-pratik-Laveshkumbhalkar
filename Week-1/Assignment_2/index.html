<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CattyBoard</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index_page.css">
</head>

<body>

    <div class="sidenav">
        <a href="#menu"><i class="las la-bars"></i></a>
        <a href="#home"><i class="las la-home"></i></a>
        <a href="#search"><i class="las la-search"></i></a>
        <a href="#volumeUp"><i class="las la-volume-up"></i></a>
        <a href="#user"><i class="lar la-user"></i></i></a>
        <a href="#spotify"><i class="lab la-spotify"></i></a>
        <a href="#settingCog"><i class="las la-cog"></i></a>
        <a href="#soundcloud"><i class="lab la-soundcloud"></i></a>
    </div>
    <section class="music_player">
        <div class="flex-container">
            <div style="flex-grow: 1">
                <img src="images/cattyboard_image.jpg" alt="cattyyboard_image">
            </div>
            <div style="flex-grow: 3">
                <h5>CattyBoard Top 100 Single Charts (11.06.36)</h5>
                <p class="text-size line-height">Unknown Artist</p>
                <p class="text-size line-height">2016.Charts.100 songs</p>
                <p class="function-text-bottom text-size line-height">
                    <span class="play_button">Play All <strong><i class="las la-play"></i></strong> </span> <span
                        class="play_button"> Add to <strong><i class="las la-plus"></i></strong> </span> <span
                        class="play_button"> More <strong><i class="las la-ellipsis-h"></i></strong> </span>
                </p>
            </div>
            <div style="clear: both;"></div>
        </div>
    </section>

    <section class="music_list">
        <table>
            <tr>
                <td>1. One Dance</td>
                <td>Crake feat CatKid & Cyla</td>
                <td>2.54</td>
                <td><button class="list_button" name="button" type="button">CATTY CLOUD SYNC</button>
                </td>
            </tr>
            <tr>
                <td>2. Panda</td>
                <td>Cattee</td>
                <td>4.06</td>
                <td><button class="list_button" name="button" type="button">CATTY CLOUD SYNC</button>
                </td>
            </tr>
            <tr>
                <td>3. Can't Stop the Feeling!</td>
                <td>Catin Cimberlake</td>
                <td>3.56</td>
                <td><button class="list_button" name="button" type="button">CATTY CLOUD SYNC</button>
                </td>
            </tr>
            <tr>
                <td>4. Work From Home</td>
                <td>Cat Hormoney feat Colla</td>
                <td>3.34</td>
                <td><button class="list_button" name="button" type="button">CATTY CLOUD SYNC</button>
                </td>
            </tr>
        </table>
    </section>

    <footer class="music_footer">
        <div class="flex-containers">
            <div style="flex-grow: 1">
                <img class="responsive" src="images/cattyboard_image.jpg" alt="cattyyboard_image">
            </div>
            <div style="flex-grow: 10" class="text-align">
                <p class="text-size "> If It Ain't Love</p>
                <p class="text-size"> Catson Derulo</p>
            </div>
            <div style="flex-grow: 1">
                <p class="text-size line-height footer-function-text-bottom"><i class="las la-step-backward"></i></p>
            </div>
            <div style="flex-grow: 1">
                <p class="text-size line-height footer-function-text-bottom"><i class="las la-pause"></i></p>
            </div>
            <div style="flex-grow: 1">
                <p class="text-size line-height footer-function-text-bottom"><i class="las la-step-forward"></i></p>
            </div>
            <div style="flex-grow: 1">
                <p class="text-size line-height footer-function-text-bottom"><i class="las la-undo-alt"></i></p>
            </div>
            <div style="flex-grow: 1">
                <p class="text-size line-height footer-function-text-bottom"><i class="las la-random"></i></p>
            </div>

        </div>
    </footer>

</body>

</html>
